language: java
script: mvn package
jdk:
- oraclejdk8
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: target/mockito-kt-1.0.0.jar
    overwrite: true
    on:
      repo: paslavsky/mockito-kt
      branch: master
  - provider: script
    script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
    skip_cleanup: true
    on:
      repo: paslavsky/mockito-kt
      branch: master